    <script>
        let seconds = 5;
        function updateCountdown() {
            document.getElementById('countdown').textContent = seconds;
            if (seconds === 0) {
                window.location.href = "https://fgd9ys.asuscomm.com";
            }
            seconds--;
        }
        window.onload = function() {
            updateCountdown();
            setInterval(function() {
                if (seconds >= 0) updateCountdown();
            }, 1000);
        };
    </script>

    <div class="container">
        <h1>PPFN Redirect</h1>
